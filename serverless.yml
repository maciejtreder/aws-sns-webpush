service: aws-sns-webpush-by-maciej-treder

provider:
  name: aws
  runtime: java8
  memorySize: 512
  timeout: 30
  stage: production
  region: eu-central-1
  environment:
    TABLE_NAME: ${self:service}
    PRIVATE_KEY: ${env:privateKey}
    PUBLIC_KEY: ${env:publicKey}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:service}_subscriptions"

package:
  artifact: target/aws-webpush-1.0-SNAPSHOT.jar
  exclude:
    - ./**
  include:
    - target/aws-webpush-1.0-SNAPSHOT.jar

functions:
  api:
    handler: com.maciejsobala.aws.webpush.handlers.HttpHandler::handleRequest
    events:
      - http: ANY {proxy+}
      - http: ANY /

  sns:
    handler: com.maciejsobala.aws.webpush.handlers.SnsHandler::handleRequest
    events:
      - sns: ${self:service}


resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: subscription
            AttributeType: S
        KeySchema:
          -
            AttributeName: subscription
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: '${self:service}_subscriptions'